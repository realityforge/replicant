repositories:
  remote:
   - http://repo1.maven.org/maven2
   - https://stocksoftware.artifactoryonline.com/stocksoftware/public

artifacts:
  idea_codestyle: au.com.stocksoftware.idea.codestyle:idea-codestyle:xml:1.3

  javax_jsr305: com.google.code.findbugs:jsr305:jar:3.0.0
  javax_javaee: javax:javaee-api:jar:7.0

  gwt_user: com.google.gwt:gwt-user:jar:2.8.0
  gwt_dev: com.google.gwt:gwt-dev:jar:2.8.0

  #
  # GIN and associated dependencies
  gwt_gin: com.google.gwt.inject:gin:jar:2.1.2
  google_guice: com.google.inject:guice:jar:3.0
  google_guice_assistedinject: com.google.inject.extensions:guice-assistedinject:jar:3.0
  aopalliance: aopalliance:aopalliance:jar:1.0 # Required for guice
  javax_inject: javax.inject:javax.inject:jar:1

  # Test deps
  jndikit: org.realityforge.jndikit:jndikit:jar:1.4

  glassfish_embedded: fish.payara.extras:payara-embedded-all:jar:4.1.1.164

  guiceyloops: org.realityforge.guiceyloops:guiceyloops:jar:0.67

  #
  # Mocking library
  mockito: org.mockito:mockito-all:jar:1.9.5

  simple_session_filter: org.realityforge.ssf:simple-session-filter:jar:0.6

  gwt_property_source: org.realityforge.gwt.property-source:gwt-property-source:jar:0.2

  gwt_webpoller: org.realityforge.gwt.webpoller:gwt-webpoller:jar:0.9.1

  field_filter: org.realityforge.rest.field_filter:rest-field-filter:jar:0.4
